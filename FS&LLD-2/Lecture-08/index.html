<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="box"></div>
    <button onclick="printHello()" id="btn">Print Hello</button>

    <script>
        let box =  document.getElementById('box');
        function printHello(){
            //alert()
            box.innerHTML = '<h1>Hello from DOM</h1>'
            box.style.textAlign ='center'
        }
    </script>
</body>
</html>
